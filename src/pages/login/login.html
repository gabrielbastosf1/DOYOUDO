<body>
  <ion-content padding>
  <ion-card-header>
    Login
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Email
              </ion-label>
              <ion-input name="email"[(ngModel)]="credencial.email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating >
                  Senha
                </ion-label>
                <ion-input type="password" [(ngModel)]="credencial.senha"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        <ion-row>
            <ion-col>
              <button ion-button full color="primary" (click)="loginCredencial()">
                Logar
              </button> 
            </ion-col>
        </ion-row>

        <ion-row>

        <ion-col width-50>
          <button class="btnLogin" ion-button full (click)="loginFacebook()">
            Login com Facebook
          </button>
        </ion-col>

        <ion-col width-50>
            <button  class="btnLogin" ion-button full (click)="loginGoogle()">
              Login com Google
            </button>
          </ion-col> 

        </ion-row>
        
        <ion-row>
          <ion-col>
          <a (click)="doRegister()" >Registrar-se</a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card-header>
  </ion-content>  
</body>
